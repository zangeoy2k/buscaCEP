<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
	<!-- "defer" carrega o script somente quando a página HTML ser 100% carregada-->
	<script src="script.js" defer="defer"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<!-- .mt-3 adiciona espaçamento topo -->
		<div class="row mt-3">
			<div class="col-12">
				<h1>Formulário</h1>
				<label for="cep" class="form-label">CEP</label>
				<input type="text" id="cep" class="form-control" placeholder="CEP"> 
				<div id="cep-erro" class="invalid-feedback">
					<div class="invalid-feedback">
						CEP inválido!
					</div>
				</div>
			</div> <!-- .col-12 -->
		</div> <!-- .row -->
		
		<div class="row mt-3">
			<div class="col-6">
				<label for="rua" class="form-label">Rua/Avenida/Logradouro</label>
				<input type="text" id="rua" class="form-control" placeholder="Rua/Avenida/Logradouro">
			</div> <!-- .col-6 -->
			<div class="col-6">
				<label for="numero" class="form-label">Número</label>
				<input type="text" id="numero" class="form-control" placeholder="Número">
			</div> <!-- .col-6 -->
		</div> <!-- .row -->
		
		
		<div class="row mt-3">
			<div class="col-6">
				<label for="Cidade" class="form-label">Cidade</label>
				<input type="text" id="cidade" class="form-control" placeholder="Cidade">
			</div> <!-- .col-6 -->
			<div class="col-6">
				<label for="bairro" class="form-label">Bairro</label>
				<input type="text" id="bairro" class="form-control" placeholder="Bairro">
			</div> <!-- .col-6 -->
		</div> <!-- .row -->
		
		<div class="row mt-3">
			<div class="col-6">
				<label for="Complemento" class="form-label">Complemento</label>
				<input type="text" id="complemento" class="form-control" placeholder="complemento">
			</div> <!-- .col-6 -->
			<div class="col-6">
				<label for="Estado" class="form-label">Estado</label>
				<option value="">--- Selecione um estado ---</option>
				<select id="estado" name="estado" class="form-select">
					<option value="AC">Acre</option>
					<option value="AL">Alagoas</option>
					<option value="AP">Amapá</option>
					<option value="AM">Amazonas</option>
					<option value="BA">Bahia</option>
					<option value="CE">Ceará</option>
					<option value="DF">Distrito Federal</option>
					<option value="ES">Espírito Santo</option>
					<option value="GO">Goiás</option>
					<option value="MA">Maranhão</option>
					<option value="MT">Mato Grosso</option>
					<option value="MS">Mato Grosso do Sul</option>
					<option value="MG">Minas Gerais</option>
					<option value="PA">Pará</option>
					<option value="PB">Paraíba</option>
					<option value="PR">Paraná</option>
					<option value="PE">Pernambuco</option>
					<option value="PI">Piauí</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="RN">Rio Grande do Norte</option>
					<option value="RS">Rio Grande do Sul</option>
					<option value="RO">Rondônia</option>
					<option value="RR">Roraima</option>
					<option value="SC">Santa Catarina</option>
					<option value="SP">São Paulo</option>
					<option value="SE">Sergipe</option>
					<option value="TO">Tocantins</option>
					<option value="EX">Estrangeiro</option>
				</select>
			</div> <!-- .col-6 -->
		</div> <!-- .row -->
	</div> <!-- .col-12 -->
</div> 

<!-- Cria uma sppiner de 'carregando' que ocupa toda a tela e é exibida 
enquanto o JavaScript não retorna a resposta da API do CEP.-->
<div id="loadingOverlay" class="d-none justify-content-center align-items-center">
	<div class="spinner-border" role="status">
		<span class="sr-only"></span>
	</div>
</body>
</html>
